# yamllint disable rule:line-length
version: 2.0

jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-13.3
        environment:
          GIT_AUTHOR_EMAIL: ci@restyled.io
          GIT_AUTHOR_NAME: Restyled.io CI
          GIT_COMMITTER_EMAIL: ci@restyled.io
          GIT_COMMITTER_NAME: Restyled.io CI
          STACK_ARGUMENTS: --no-terminal
      - image: circleci/postgres:9.6.5-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: restyled_test
      - image: redis:4.0.2-alpine
    steps:
      - checkout
      - run:
          name: Digest
          command: git ls-files | xargs md5sum > digest
      - restore_cache:
          keys:
            - v2-{{ .Branch }}-{{ checksum "stack.yaml" }}-{{ checksum "digest" }}
            - v2-{{ .Branch }}-{{ checksum "stack.yaml" }}-
            - v2-{{ .Branch }}
            - v2-
      - run:
          name: Dependencies
          command: |
            make setup setup.lint
            curl "$HLINT_YAML_SRC" > .hlint.yaml
          environment:
            HLINT_YAML_SRC: https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
      - run:
          name: Build
          command: make build
      - save_cache:
          key: v2-{{ .Branch }}-{{ checksum "stack.yaml" }}-{{ checksum "digest" }}
          paths:
            - ~/.stack
            - ./.stack-work
      - run:
          name: Migrate
          command: db/migrate test upgrade
      - run:
          name: Test
          command: make test
      - run:
          name: Lint
          command: make lint

  image:
    docker:
      - image: quay.io/restyled-io/ops:buildbox
    steps:
      - run:
          name: Build
          command: |
            release_image=restyled/restyled.io
            release_tag=b$CIRCLE_BUILD_NUM
            echo "$release_image" > release-image
            echo "b$CIRCLE_BUILD_NUM" > release-tag

            eval $(buildbox enable)
            docker build --tag "${release_image}:${release_tag}" .
      - run:
          name: Write release tag
          command:
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - release-image
            - release-tag

  release:
    docker:
      - image: quay.io/restyled-io/ops:buildbox
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Release
          command: |
            read -r release_image < /tmp/workspace/release-image
            read -r release_tag < /tmp/workspace/release-tag

            cat >Dockerfile.web <<EOM
            FROM ${release_image}:${release_tag}
            CMD ["/app/restyled.io"]
            EOM

            cat >Dockerfile.backend <<EOM
            FROM ${release_image}:${release_tag}
            CMD ["/app/restyled.io-backend"]
            EOM

            eval $(buildbox enable)
            heroku container:login
            heroku container:push --recursive --app restyled-io
            heroku container:release web backend --app restyled-io
            notify "restyled-io" "Deploy of $release_tag successful"

workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - image
      - release:
          requires:
            - build
            - image
          filters:
            branches:
              only:
                - master
