---
version: 2.0

jobs:
  tests:
    docker:
      - image: fpco/stack-build:lts
      - image: circleci/postgres:9.6.5-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: restyled_test
      - image: redis:4.0.2-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
            - stack-{{ .Branch }}-{{ checksum "stack.yaml" }}
            - stack-{{ .Branch }}
            - stack-
      - run:
          name: Dependencies
          command: |
            make setup
            curl "$HLINT_YAML_SRC" > .hlint.yaml
          environment:
            # yamllint disable-line rule:line-length
            HLINT_YAML_SRC: https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
      - run:
          name: Build
          command: make build
      - run:
          name: Lint
          command: make lint
      - save_cache:
          key: stack-{{ .Branch }}-{{ checksum "stack.yaml" }}
          paths:
            - ~/.stack
            - ./.stack-work
      - run:
          name: Test
          command: make test

  image:
    docker:
      - image: docker:17.07.0-ce
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          version: 17.07.0-ce
      - run:
          name: Dependencies
          command: apk add --update git make
      - run:
          name: Build image
          command: |
            make image.build
      - run:
          name: Push image
          command: |
            make image.release \
              DOCKER_USERNAME=$DOCKERHUB_USERNAME \
              DOCKER_PASSWORD=$DOCKERHUB_PASSWORD \
              RELEASE_IMAGE=restyled/restyled.io:b$CIRCLE_BUILD_NUM

      - run:
          name: Record image tag
          command: |
            mkdir -p /tmp/workspace
            echo "b$CIRCLE_BUILD_NUM" > /tmp/workspace/image-tag

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - image-tag

  deploy:
    docker:
      - image: restyled/ops
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - deploy:
          name: Deploy
          command: |
            read -r image_tag < /tmp/workspace/image-tag
            restyled-ops update \
              --message "[PROD] restyled.io => $image_tag" \
              "AppsImageTag=$image_tag"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - tests
      - image:
          context: org-global
      - deploy:
          context: org-global
          filters:
            branches:
              only: master
          requires:
            - tests
            - image
