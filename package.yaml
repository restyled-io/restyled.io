---
name: restyled
version: 0.1.1.0
license: MIT

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

  # Forcing addition of these in-module because of broken tooling
  # - LambdaCase

ghc-options: -Wall
  -Wcompat
  -Widentities
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wpartial-fields
  -Wredundant-constraints

dependencies:
  - base

library:
  dependencies:
    - aeson
    - aeson-casing
    - ansi-terminal
    - blaze-markup
    - bytestring
    - classy-prelude
    - classy-prelude-yesod
    - composition-extra
    - conduit
    - conduit-extra
    - containers
    - directory
    - envparse
    - errors
    - extra
    - fast-logger
    - file-embed
    - filepath
    - formatting
    - github
    - gitrev
    - hedis
    - hjsmin
    - http-client
    - http-client-tls
    - http-conduit
    - http-types
    - hoauth2
    - jwt
    - load-env
    - megaparsec
    - monad-logger
    - mtl
    - path-pieces
    - persistent
    - persistent-postgresql
    - persistent-template
    - rio
    - rio-orphans
    - safe-exceptions
    - shakespeare
    - template-haskell
    - text
    - time
    - transformers
    - unordered-containers
    - vector
    - wai
    - wai-extra
    - wai-logger
    - warp
    - yesod
    - yesod-auth
    - yesod-auth-oauth2
    - yesod-core
    - yesod-form
    - yesod-static
    - yesod-paginator >= 1.1.0.2
  source-dirs: src

executables:
  restyled.io:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-T
    dependencies:
      - restyled

  restyled.io-backend:
    main: main.hs
    source-dirs: backend
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-T
    dependencies:
      - restyled

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - restyled
      - HUnit
      - QuickCheck
      - bytestring
      - classy-prelude
      - hedis
      - hspec
      - hspec-core
      - hspec-expectations-lifted
      - megaparsec
      - persistent
      - rio
      - rio-orphans
      - shakespeare
      - text
      - time
      - yesod-auth
      - yesod-core
      - yesod-test
